<div class="p-4">
  <div class="container">
    <!-- Page Header -->
    <div class="dt-page__header">
      <h1 class="dt-page__title">SLOT MACHINE</h1>
    </div>
    <!-- /page header -->

    <!-- Grid -->
    <div class="center">
      <div class="row">
        <!-- Grid Item -->

        <div class="col-sm-8 mb-3">
          <ng-container *ngIf="text; else isEmpty">
            <canvas #canvas max-width="600" max-height="300"></canvas>
          </ng-container>
          <ng-template #isEmpty>
            <p>Text is undefined</p>
          </ng-template>
        </div>
        <div class="col-sm-4 mb-3">
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="play()"
            [disabled]="disbleb1"
          >
            Tirar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="height: 1000px">
  <button
    type="button"
    class="btn btn-outline-primary"
    [ngClass]="{
      'animate class0 ': con0,
      'animate class1 ': con1,
      'animate class2 ': con2,
      'animate class3 ': con3,
      'animate class4 ': con4
    }"
    (mouseover)="change()"
    (click)="cashout()"
    [disabled]="disable2"
  >
    CASH OUT
  </button>
</div>
